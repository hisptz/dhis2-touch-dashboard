<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

<ion-content class="about-page">

      <ion-col class="topSLogan">
        <div class="logo-inside-app ">
          <img [src]="logoUrl" >
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
