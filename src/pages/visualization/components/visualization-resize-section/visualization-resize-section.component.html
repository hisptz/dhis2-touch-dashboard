<div class="visualization-resize-section">
  <button
    class="visualization-resize-btn animated fadeInRight"
    title="Resize item"
    *ngIf="showResizeButton"
    (click)="resizeCard($event)"
  >
    <img src="assets/icon/resize.png" alt="">
  </button>
  <button
    class="visualization-resize-btn"
    title="View full screen"
    (click)="onToggleFullScreen($event)"
  >
    <img src="assets/icon/full-screen.png" alt="">
  </button>
</div>
