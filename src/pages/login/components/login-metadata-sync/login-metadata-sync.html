<div class="animated fadeIn">
  <div *ngIf="showOverallProgressBar" class="item-card" (click)="onCancelProgess()" padding-top>
    <progress-bar [progressPercentage]="progressTrackerPacentage['overall']" (cancelProgress)="onCancelProgess()" [showCancelButton]="showCancelButton"
      [processMessage]="overAllMessage"></progress-bar>
  </div>
  <div class="item-card">
    <div *ngFor="let resourceType of trackedResourceTypes;trackBy: trackByFn">
      <progress-bar [showLoader]="trackedProcessWithLoader[resourceType]" [progressPercentage]="progressTrackerPacentage[resourceType]"
        [processMessage]="progressTrackerMessage[resourceType]"></progress-bar>
    </div>
  </div>
</div>
