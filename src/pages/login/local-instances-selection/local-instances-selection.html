<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar animated="true" autocomplete="on" placeholder="{{ 'Search'|translate }}" (ionInput)="getFilteredList($event)"></ion-searchbar>
    <ion-buttons end (click)="dismiss()">
      <button ion-button clear color="danger" text-capitalize>
        <img class="cancel-button" [src]="cancelIcon" />
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let localInstance of localInstances;trackBy: trackByFn" (click)="setCurrentUser(localInstance.currentUser,localInstance.currentLanguage)">
            <span ion-text>{{localInstance.currentUser.username}}&nbsp;{{ localInstance.name }}</span>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
          </ion-item>
          <ion-item *ngIf="localInstances && localInstances.length == 0">
            <span [translate]="'There is no local instance to select'"></span>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
