<ion-content  class="login">
  <ion-grid>
    <ion-row>
      <ion-col class="topSLogan">
        <div class="logo">
          <img [src]="logoUrl" >
        </div>
        <p >Data visualiation at your fingertips</p>
      </ion-col>
    </ion-row>

    {{ progressTracker|json }}

    <!-- progress tracker on the app -->
    <div *ngIf="isLoginProcessActive">
      <page-progress-bar [progress] = "progress"></page-progress-bar>
      <br>
      <div *ngIf="loadingData">
        <ion-list>
          <ion-item >
            <div style="text-align: center" item-left >
              <div *ngIf="progressTracker.communication.passStepCount == progressTracker.communication.count">
                <ion-icon name="done-all" color="favorite"></ion-icon>
              </div>
              <div *ngIf="currentResourceType == 'communication'">
                <div *ngIf="progressTracker.communication.passStepCount != progressTracker.communication.count">
                  <page-loading loadingSize="small"></page-loading>
                </div>
              </div>
            </div>
          <span ion-text [color]="(currentResourceType == 'communication')?'current' : 'font-color'" >
            Establish connection to server
          </span>
            <div style="text-align: center" item-right >
              {{ progressTracker.communication.passStepCount}}/{{ progressTracker.communication.count}}
            </div>
          </ion-item>

        </ion-list>
      </div>
    </div>

    <!-- login form -->
    <div *ngIf="!loadingData">
      <form (ngSubmit)="login()">
        <ion-row >
          <ion-col >
            <ion-item>
              <ion-input [(ngModel)]="loginData.serverUrl" type="text" name ="serverUrl" placeholder="Enter server URL"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input [(ngModel)]="loginData.username" type="text" name ="username" placeholder="Enter username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input [(ngModel)]="loginData.password" name ="password" type="password" placeholder="Enter password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col>
            <button type="submit" class="normalButton" ion-button full large text-capitalize>
              Login
            </button>
          </ion-col>
        </ion-row>
      </form>

    </div>

    <!-- bottom slogan -->
    <ion-row>
      <ion-col class="bottomSLogan">
        <p>Powered by HISPTZ</p>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
