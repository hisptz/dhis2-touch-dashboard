<ion-header>

  <ion-navbar color="primary">
    <ion-title>Interactive Dashboard</ion-title>
    <ion-buttons end>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >

  <div>
    <div *ngIf="!isVisualizationDataLoaded">
      <div class="visualizationLoader">
        <page-loading loadingSize="large" loadingMessage="Loading Visualization data"></page-loading>
      </div>
    </div>

    <div *ngIf="isVisualizationDataLoaded" class="dashboard-card">

      <ion-grid>
        <ion-row>
          <ion-col>
            <div >
              <span *ngIf="dashboardItem.title" >{{ dashboardItem.title }}</span>
              <span *ngIf="!dashboardItem.title">{{ dashboardItem.name }}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div *ngIf="visualizationType && visualizationType =='chart'">
        <ion-row>
          <ion-col col-10 col-sm-11 col-md-11 col-lg-11>

            <div *ngIf="!isChartLoading">
              <chart-card [chartObject]="chartObject" [dashboardItemId]="dashboardItem.id"></chart-card>
            </div>
            <div *ngIf="isChartLoading">
              <page-loading loadingSize="large" loadingMessage="Loading chart"></page-loading>
            </div>

          </ion-col>
          <ion-col col-2 col-sm-1 col-md-1 col-lg-1>
            <span ion-button color="light" outline class="chart-icon-container"  *ngFor="let visualization of visualizationOptions.right"  (tap)="drawChart(visualization.type)" >
              <img class="chart-icon" [src]="visualization.icon">
            </span>
          </ion-col>
        </ion-row>

      </div>

      <div *ngIf="visualizationType && visualizationType =='table'">
        <table-card [tableObject]="tableObject"></table-card>
      </div>

      <div *ngIf="tableObject || chartObject" >
        <span ion-button color="light" outline class="chart-icon-container"  *ngFor="let visualization of visualizationOptions.bottom"  (tap)="changeVisualization(visualization.type)" >
          <img class="chart-icon" [src]="visualization.icon">
        </span>
      </div>

    </div>
  </div>

</ion-content>
