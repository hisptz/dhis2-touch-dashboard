<!--
  Generated template for the Dashboard page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary" mode="md">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-row *ngIf="isLoading">
    <ion-col >
      <page-loading loadingSize="large" loadingMessage="loadingMessage"></page-loading>
    </ion-col>
  </ion-row>

  <div *ngIf="!isLoading">
    <ion-row *ngFor="let dashboard of dashboards">
      <ion-col>
        {{ dashboard.name }}
      </ion-col>
    </ion-row>
  </div>




</ion-content>
