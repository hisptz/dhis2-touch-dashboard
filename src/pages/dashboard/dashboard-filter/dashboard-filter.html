<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
      <span [translate]="'Dashboard list'"></span>
    </ion-title>
    <ion-buttons end>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-searchbar animated="true" autocomplete="on" placeholder="{{'Search dashboard by name'|translate}}" (ionInput)="getFilteredList($event)"></ion-searchbar>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let dashboard of dashboards$ | async | filterByName: searchTerm" (tap)="setCurrentDashboard(dashboard)"
            class="list-separator">
            <span ion-text [color]="((currentDashboard$ | async).id === dashboard.id) ?'current' : 'font-color'">{{ dashboard.name }}</span>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <div *ngIf="(dashboards$ | async).length == 0">
      <empty-list-notification [emptyListMessage]="translationMapper['There no dashboard item found']"></empty-list-notification>
    </div>
  </ion-grid>


</ion-content>
