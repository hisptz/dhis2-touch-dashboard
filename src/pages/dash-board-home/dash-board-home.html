  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary" mode="md">
    <ion-title>DashBoard Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="dashboardHome">
  <ion-grid>

    <ion-row>
      <ion-col >
        <div *ngIf="!dashBoardProgressTracker.isDashBoardsLoaded" >
          <ion-item >
            <div style="text-align: center" item-left >
              <page-loading loadingSize="small"></page-loading>
            </div>
            Loading DashBoards
          </ion-item>
        </div>
        <div *ngIf="dashBoardProgressTracker.isDashBoardsLoaded">
          <ion-item (tap)="toggleDashBoardList()" >
            {{ selectedDashBoardName }}
            <div style="text-align: center"item-right >
              <button ion-button color="dark" clear>
                <img src="assets/dashboard/menu.png" width="20" height="20">
              </button>
            </div>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <div *ngIf="isDashboardListMenuOpen" class="slide-in-from-right">
      <ion-searchbar animated="true"autocomplete="on" placeholder="Search dashboard"  (ionInput)="getFilteredList($event)"></ion-searchbar>
      <ion-row>
        <ion-col width="100">
          <ion-list>
            <ion-item *ngFor="let dashboard of dashBoards" (tap)="setCurrentDashboard(dashboard)" class="list-separator">
              <span ion-text [color]="(selectedDashBoardName == dashboard.name) ?'current' : 'font-color'" >{{ dashboard.name }}</span>
            </ion-item>
            <ion-item *ngIf="dashBoards.length == 0">
              There no dashboard found
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="!isDashboardListMenuOpen" >
      <ion-row *ngIf="!dashBoardProgressTracker.isDashBoardItemObjectsAndDataLoaded && dashBoardProgressTracker.isDashBoardsLoaded">
        <ion-col width="100">
          <page-loading loadingSize="large" loadingMessage="Loading visualization metadata"></page-loading>
        </ion-col>
      </ion-row>

      <div *ngIf="dashBoardProgressTracker.isDashBoardItemObjectsAndDataLoaded && dashBoardProgressTracker.isDashBoardsLoaded">
        <div *ngFor="let dashBoard of dashBoards">
          <div *ngIf="dashBoard.id == selectedDashBoardId && dashBoardProgressTracker.dashBoardItemObjectsAndData[selectedDashBoardId]">
            <div *ngFor="let dashboardItem of dashBoardProgressTracker.dashBoardItemObjectsAndData[selectedDashBoardId]">
              <ion-row >
                <ion-col>
                  <div class="visualizationHeader" >
                    <ion-item (tap)="hideAndShowVisualizationCard(dashboardItem.id)" >
                    <span ion-text [color]="(selectedDashBoardItemId == dashboardItem.id) ?'current' : 'font-color'">
                      <span *ngIf="dashboardItem.title" >{{ dashboardItem.title }}</span>
                      <span *ngIf="!dashboardItem.title">{{ dashboardItem.name }}</span>
                     </span>
                      <ion-icon [color]="(selectedDashBoardItemId == dashboardItem.id) ?'current' : 'font-color'"  name="ios-arrow-down" *ngIf="selectedDashBoardItemId != dashboardItem.id" item-right></ion-icon>
                      <ion-icon [color]="(selectedDashBoardItemId == dashboardItem.id) ?'current' : 'font-color'"  name="ios-arrow-up" *ngIf="selectedDashBoardItemId == dashboardItem.id" item-right></ion-icon>
                    </ion-item>
                    <div *ngIf="selectedDashBoardItemId == dashboardItem.id">
                      <div class="list-separator"></div>
                      <page-visualization-card [dashboardItem]="dashboardItem"
                                               (dashboardItemAnalyticData)="updateDashBoardVisualizationData($event,dashboardItem.id)"
                                               [dashboardItemData]="dashBoardProgressTracker.dashBoardVisualizationData[dashboardItem.id]">

                      </page-visualization-card>
                    </div>
                  </div>
                </ion-col>
              </ion-row>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="dashBoardsCopy.length == 0 && dashBoardProgressTracker.isDashBoardsLoaded">
        <div class="refreshPanel" text-center>
          <button (tap)="getAllDataBase()" ion-button clear large text-capitalize class="normalButton">
            <ion-icon name="refresh"></ion-icon>
          </button>
        </div>
      </div>
    </div>

  </ion-grid>
</ion-content>
