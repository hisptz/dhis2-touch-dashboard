  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span [translate]="'Settings'"></span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>

    <div *ngIf="isLoading">
      <loading [loadingMessage]="loadingMessage" [loadingSize]="'large'"></loading>
    </div>
    <div *ngIf="!isLoading">

      <div class="item-card" *ngFor="let settingContent of settingContents">
        <ion-row (tap)="toggleSettingContents(settingContent)">
          <ion-col col-11>
            <img class="side-menu-icon" [src]="settingContent.icon" />&nbsp;&nbsp;
            <span ion-text [color]="(isSettingContentOpen[settingContent.id]) ?'current' : 'font-color'">
              <span [translate]="settingContent.name"></span>
            </span>
          </ion-col>
          <ion-col col-1 item>
            <div style="text-align: center;">
              <ion-icon [color]="(isSettingContentOpen[settingContent.id]) ?'current' : 'font-color'" *ngIf="!(isSettingContentOpen[settingContent.id])"
                name="ios-arrow-down" item-right></ion-icon>
              <ion-icon [color]="(isSettingContentOpen[settingContent.id]) ?'current' : 'font-color'" *ngIf="(isSettingContentOpen[settingContent.id])"
                name="ios-arrow-up" item-right></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <div class="updateManagerContents" *ngIf="(isSettingContentOpen[settingContent.id])">
          <hr>

          <div *ngIf=" settingContent.id == 'appSettings'">
            <div *ngIf="settingContent.isLoading">
              <loading [loadingMessage]="'Applying changes'" [loadingSize]="'large'"></loading>
            </div>
            <div *ngIf="!settingContent.isLoading">
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label>
                      <span [translate]="'Current language'"></span>
                    </ion-label>
                    <ion-select (ionChange)="updateCurrentLanguage()" [(ngModel)]="currentLanguage" interface="action-sheet">
                      <ion-option *ngFor="let translationCode of translationCodes" value="{{translationCode.code}}">{{translationCode.name}}</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-grid>

</ion-content>
