<div *ngIf="!loaded && !chartHasError">
  <page-loading [loadingSize]="'large'" [loadingMessage]="'Preparing chart'" ></page-loading>
</div>

<div *ngIf="chartHasError">
  <notification [message]="'errorMessage'" ></notification>
</div>

<div *ngIf="loaded && !chartHasError" id="chart_{{visualizationObject.id}}">
  <div *ngFor="let chartObject of chartObjects; let i=index">
    <chart-template [renderId]="visualizationObject.id + '_' + i"
                    [chartHeight]="chartHeight"
                    [chartObject]="chartObject"
                    (onChartRenderFailure)="getChartError($event)"></chart-template>
  </div>

  <div *ngIf="isFullScreen">
    here we are
  </div>
</div>
