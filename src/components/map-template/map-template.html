<!-- Generated template for the MapTemplateComponent component -->

<div>

  <div *ngIf="visualizationObject.details.loading">
    <page-loading [loadingSize]="'large'" [loadingMessage]="'Preparing map'" ></page-loading>
  </div>

  <div id="map-view-port-{{visualizationObject.id}}" [ngClass]="{hide: visualizationObject.details.loading||hasError}"
       style="width:100%"></div>

</div>
