<div class='container'>
  <div class='top-layer'>
    <div class="process-message-percentage-container" (click)="onCancelProgress()">
      <div class="progress-message">
        <span *ngIf="showLoader">
          <span *ngIf="progressPercentage !== '100'">
            <loading [loadingSize]="'small'"></loading>
          </span>
          <span *ngIf="progressPercentage === '100'">
            <ion-icon name="done-all" color="favorite"></ion-icon>
          </span>
        </span>
        <span [translate]="processMessage"></span>
      </div>
      <div class="progress-percentage">
        <div text-end>
          {{ progressPercentage }} %
          <ion-icon *ngIf="showCancelButton" name="close" color="danger"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class='bottom-layer' [style.width]="progressPercentage + '%'"></div>
  </div>
</div>
