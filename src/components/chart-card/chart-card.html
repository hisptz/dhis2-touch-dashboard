<!-- Generated template for the ChartCardComponent component -->
<div>

  <div *ngIf="isLoading">
    <page-loading [loadingSize]="'large'" [loadingMessage]="'Preparing chart'"></page-loading>
  </div>

  <div id="{{dashboardItemId}}" style="display: block;"	></div>
  <div  *ngIf="!(dashboardItemId && chartObject)">
    <empty-list-notification [emptyListMessage]="'Chart data has not been set'"></empty-list-notification>
  </div>

</div>
