<ion-menu [content]="content">
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col class="topSLogan side-menu-logo-container">
          <div class="logo-inside-app">
            <img [src]="logoUrl" >
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <ion-list >
            <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
              <ion-icon color="primary"><img  class="side-menu-icon" [src]="page.icon"/></ion-icon>
              &nbsp;&nbsp;{{ page.title }}
            </button>
            <button menuClose ion-item  (tap)="logOut()">
              <ion-icon color="primary"><img  class="side-menu-icon" [src]="logOutIcon"/></ion-icon>
              &nbsp;&nbsp;Log out
            </button>
          </ion-list>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
