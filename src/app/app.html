<ion-menu [content]="content">
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col class="topSLogan side-menu-logo-container">
          <div class="logo-inside-app">
            <img [src]="logoUrl">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list no-lines>
            <button menuClose="left" ion-item *ngFor="let page of pages" (click)="openPage(page)">
              <ion-icon [name]="page.icon" item-left></ion-icon>
              <span [translate]="page.title"></span>
            </button>
            <button menuClose="left" ion-item (tap)="logOut()">
                <ion-icon item-left name="log-out">
                </ion-icon>
                <span [translate]="'Log out'"></span>
            </button>
          </ion-list>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
