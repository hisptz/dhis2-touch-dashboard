<div>
  <textarea cols="30" rows="1" Autosize autofocus required minlength="10" [(ngModel)]="interpretation.message" name="message"
    #message="ngModel" placeholder="Write new interpretation" class="interpretation-write-input"></textarea>
  <div class="add-interpretation-btns-d" [hidden]="message.invalid || interpretation.message === ''">
    <button ion-button color="light" outline (click)="cancel($event)">CANCEL</button>
    <button ion-button color="primary" outline [disabled]="creating" (click)="postInterpretation($event)">
      {{creating ? 'POSTING' : 'POST'}}
    </button>
  </div>
</div>
