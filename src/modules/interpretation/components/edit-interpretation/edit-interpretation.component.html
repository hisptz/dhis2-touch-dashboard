<div class="interpretation-edit-input-form form-group">
  <textarea
    cols="100"
    rows="1"
    Autosize
    autofocus
    required
    minlength="10"
    [(ngModel)]="interpretation.text"
    name="text"
    #text="ngModel"
    placeholder="Write new interpretation"
    class="interpretation-edit-input"
  ></textarea>
  <div class="pull-right" [hidden]="text.invalid || interpretation.text === ''">
    <button class="btn btn-default edit-interpretation-btn" (click)="cancel($event)">CANCEL</button>
    <button
      [ngClass]="{
      'btn': true,
      'btn-default': true,
      'edit-interpretation-btn': true,
      'disabled': creating
      }"
      (click)="editInterpretation($event)">
      {{creating ? 'POSTING' : 'POST'}}
    </button>
  </div>
</div>
